name: PHP Composer

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build the stack
      run: docker-compose up -d
      
    - name: Check running containers
      run: docker ps -a
      
    - name: Check logs
      run: docker logs backend
    
    - name: Prepare docker app
      run: make installdocker
    
    - name: Run tests
      run: make testdocker
   

    

